<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        /* Add any additional CSS styling here */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<!-- Home Section -->
<section id="home">
    <h1>Welcome to Our Website</h1>
    <p>We are delighted to have you here!</p>
    <a href="https://example.com/technology">
        <img src="Technology.jpg" alt="Technology advancement" width="300">
    </a>
</section>

<!-- Gallery Section -->
<section id="gallery">
    <h2>Nature Gallery</h2>
    <div class="gallery">
        <a href="https://example.com/nature_image1">
            <img src="Mountains.jpg" alt="Mountains">
        </a>
        <a href="https://example.com/nature_image2">
            <img src="Forest.jpg" alt="Forest">
        </a>
        <a href="https://example.com/nature_image3">
            <img src="Beach.jpg" alt="Beach">
        </a>
    </div>
</section>

<!-- Menu Section -->
<section id="menu">
    <h2>Menu</h2>
    <ul>
        <li><a href="https://images.app.goo.gl/kYmvcwTKCKCFoKCp8"><img src="Pilau.jpg" alt="Pilau" width="100"> Pilau</a></li>
        <li><a href="https://images.app.goo.gl/tdNEfPhcNXmbDtuA7"><img src="Pizza.jpg" alt="Pizza" width="100"> Pizza</a></li>
        <li><a href="https://images.app.goo.gl/DeQKdC7myB9vxkkm6"><img src="Choma.jpg" alt="Choma" width="100"> Choma</a></li>
    </ul>
</section>

</body>
</html>
